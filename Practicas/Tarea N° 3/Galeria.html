<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Estilos1.css">
</head>

<body>
    <div class="cont-ext">

    <div class="contenedor">
        <button onclick="Atras()" class="boton2" id="bot-AT" disabled>Atras</button>
        
          <img src="Imagenes/1.jpg" alt="imagen 1 de 10" id="img1" width="700"></img>
     
        <button class="boton1" onclick="Adelante()" id="bot-A" >Adelante</button> 
    </div>    
        <p id="etiqueta">Galeria de Imagenes</p>
        
    </div>
     
    <script type="text/javascript">
        let imagen1 = document.getElementById('Cont');
        const imge1 = document.getElementById('img1');
        const eti = document.getElementById('etiqueta');
        const BoA = document.getElementById('bot-A');
        const BoAT = document.getElementById('bot-AT');
        const galeria = ["Imagenes/1.jpg", "Imagenes/2.jpg", "Imagenes/3.jpg","Imagenes/4.jpg","Imagenes/4.jpg","Imagenes/5.jpg","Imagenes/6.jpg","Imagenes/7.jpg","Imagenes/8.jpg",
            "Imagenes/9.jpg","Imagenes/10.jpg",
        ];
                  
       let ft = 0;

       let mat = galeria.length;  
       
       BoA.style.background = 'green';
       
        
       
        function Adelante(){
                imge1.src = galeria[ft];
                ft++;
                console.log(ft);
                eti.textContent = `Imagen ${ft} de ${mat-1}`;
                if (ft == "10"){
                     BoA.disabled = true;
                     BoA.style.background = 'grey'
                     BoAT.disabled = false;
                     BoAT.style.background = 'green'
                }
        } 
        function Atras(){
                imge1.src = galeria[ft];
                ft--;
                console.log(ft);
                eti.textContent = `Imagen ${ft} de ${mat-1}`;
                if (ft == "0"){
                     BoA.disabled = false;
                     BoA.style.background = 'grey'
                     BoAT.disabled = true;
                     BoAT.style.background = 'green'
                }
        }
    </script>
</body>
</html>
